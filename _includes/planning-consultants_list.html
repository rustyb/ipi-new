<div id="consultants" class="section-container tabs " data-section="tabs">
	<section>
	<p class="title" data-section-title><a href="#" class=""><span>Details</span></a></p>

	<div class="content" data-section-content>  
{% for post in site.tags.consultant %}
			<article style="margin-bottom:50px;">
							<div style="background:#fff;padding:30px;border-radius:4px;">
							<div class="row">
									<div class="large-4 columns">
										<img src="{{post.image}}" />
									</div>
									<div class="large-8 columns">
										<h5 style=""><a href="{{ site.baseurl }}{{post.url}}">{{ post.title }}</a></h5>
										<p><small>{{post.location}}  | <a href="{{post.location}}" target="_blank">{{post.website}}</a> | {{post.phone}}</small></p>
									</div>
								</div>
							</div>
			</article>
{% endfor %}
	</div>
	</section>  
<section>
    <p class="title" data-section-title><a href="#">List</a></p>
    <div class="content" data-section-content>
		<div class="blog-archive" style="padding-left:0;padding-right:0;">
      	{% for post in site.tags.consultant %}
			<a href="{{ site.baseurl }}{{post.url}}">
				<div class="blog-consultant-detail">
					{{post.location}}
				</div>
				<div class="blog-consultant-detail">
					{{post.phone}}
				</div>
				<div class="blog-consultant">
					{{ post.title }}
				</div>
				
				
			</a>
		{% endfor %}
		</div>
    </div>
  </section>
  
</div>
